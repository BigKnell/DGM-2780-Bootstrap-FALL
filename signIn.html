      <div class="container">
          <div class="row">
              <div class="col-sm-12 col-md-6 form">
                  <h1> Memeber Sign In</h1>
                    <form>
                     
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>

                <div class="col-sm-12 col-md-6 register">
                  <h2>Not a Member?  Register today and get these benefits:</h2>
                    <ul>
                      <li>Enjoy faster and easier checkout</li>
                      <li>Track previous orders</li>
                      <li>Recieve special discounts</li>
                    </ul>
                  <button type="submit" class="btn btn-primary">Create an Account</button>
